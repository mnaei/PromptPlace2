<html>
<head>
<title>Smile!</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.smile {
  font-size: 3em;
  color: #ffc107; /* Yellow-ish color for the smile */
  animation: wiggle 1s linear infinite;
}

@keyframes wiggle {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(5deg); }
  50% { transform: rotate(0deg); }
  75% { transform: rotate(-5deg); }
  100% { transform: rotate(0deg); }
}

</style>
</head>
<body><div style="margin: 20px 0; padding: 15px; background-color: #f8f9fa; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid #e9ecef;">
<h3 style="margin-top: 0; color: #0366d6;">Modify This Webpage</h3>
<form action="https://github.com/mnaei/PromptPlace2/issues/new" method="get" target="_blank">
<input name="labels" type="hidden" value="prompt"/>
<input name="body" placeholder="Enter your instructions..." required="" style="width: 75%; padding: 10px; margin-right: 10px; border: 1px solid #ced4da; border-radius: 4px; font-size: 16px;" type="text"/>
<button style="padding: 10px 15px; background-color: #0366d6; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.2s;" type="submit">Submit</button>
</form>
<p style="font-size: 14px; color: #6c757d; margin-top: 10px;">Your request will be processed through GitHub Issues and applied automatically.</p>
</div>
<div class="smile">:)</div>
</body>
</html>
